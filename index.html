<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game-logic.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Jan-Ken-Pon</title>
</head>
<body>
    <div class="container">
        <h1>ジャンケンポン</h2>
        <p>Jan-Ken-Pon</p>
        
        <div id="game-info">
            <p id="round-info-text" data-key="1">Round 1</p>
            <p id="game-info-text">じゃあ。。。遊びましょう！！！</p>
        </div>
        
        <div id="sides">
            <div class="side">
                <div data-key="0" id="computer-score" class="score">
                    Score: 0
                </div>
                <div id="computer-hand" class="show-hand">
                    HAND
                </div>
                <h4>Computer</h4>
            </div>
            <div class="side">
                <div data-key="0" id="player-score" class="score">
                    Score: 0
                </div>
                <div id="player-hand" class="show-hand">
                    HAND
                </div>
                <h4>Player</h4>
            </div>  
        </div>
    
        <div class="hands">
            <button data-key="ROCK" class="hand">Rock</button>
            <button data-key="PAPER" class="hand">Paper</button>
            <button data-key="SCISSORS" class="hand">Scissors</button>
        </div>
    </div>
    
</body>
</html>
